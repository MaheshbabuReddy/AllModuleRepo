<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>
<body>
    <form action="/action_page.php">
        <fieldset>
         <legend>Personal Details</legend> <br>
         <label for="Salutation:">Salutation:</label><br>
         <select name="Course" id="Course"  aria-valuenow="Select Course">
            <option value=" BSC"> --None-- </option>
            <option value="MSC>M.sc</option>
            <option value="BCA"> BCA</option>
            <option value="BTECH">B-tech</option>  
            <option value="MCA">MCA</option>
            <option value="Mtech">Mtech</option>
        </select><br><br>
         <label for="fname">First name:</label>
         <input type="text" id="fname" name="fname"><br><br>
         <label for="lname">Last name:</label>
         <input type="text" id="lname" name="lname"><br><br>
         <label for="Gender">Gender:</label>
         <input type="radio" name="Male" value="Male">Male</input>
         <input type="radio" name="Female" value="Female">Female</input><br><br>
         <label for="email">Email:</label>

         <label for="birthday">Birthday:</label>
         <input type="date" id="birthday" name="birthday"><br><br>
         <label for="Address"> Address: </label><br><br>
         <textarea id="review" name="review" rows="4" cols="50">
        </textarea><br><br>
         <input type="submit" value="Submit">
        </fieldset>
       </form>
</body>
</html>
