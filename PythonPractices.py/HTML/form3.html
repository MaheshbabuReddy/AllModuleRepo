<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body >
    <div bgcolor="#FFEBCD">
        <h3>Register</h3> 

        <input type="text" value="Student-ID" name="Student-ID"><br><br>
        <input type="text" value="name" name="name"><br><br>
        <input type="text" value="Enter-email" name="email"><br><br>
        <input type="text" value="Mobile number" name="mobile"><br><br>
        <select name="State" id="State" name="State" Value="Select State">
            <option value=" Andhra Pradesh">Andhra Pradesh</option>
            <option value="Telangana">Telangana</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Kerala">Kerala</option>  
            <option value="Maharastra">Maharastra</option>
        </select> <br><br>
        <input type="text" value="District" name="District"><br><br><br><br>
    
        <select name="University" id="University" name="University" Value="Select University">
            <option value=" Andhra University">Andhra  University</option>
            <option value="Krishna University">Krishna University</option>
            <option value="ANU">A N U</option>
            <option value="Madras University">Madras University</option>  
            <option value="Gitam University">Gitam University</option>
            <option value="JNTU">JNTU</option>
            <Option value="Vignan University"> Vignan University</Option>
        </select> <br><br>
        <select name="Course" id="Course" name="Course" aria-valuenow="Select Course">
            <option value=" BSC">B.sc</option>
            <option value="MSC>M.sc</option>
            <option value="BCA"> BCA</option>
            <option value="BTECH">B-tech</option>  
            <option value="MCA">MCA</option>
            <option value="Mtech">Mtech</option>
        </select> <br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="Male" value="Male">Male</input>
        <input type="radio" name="Female" value="Female">Female</input><br>
        <input type="checkbox" name="Recommadation" value="Recommadation">   Check if any Accomadation is required </input><br><br>
        <input type="button"  style="background-color:rgb(229, 233, 235);color:black;width: 100px;
        height:30px;" value="Register">
        </div>

</body>
</html>
